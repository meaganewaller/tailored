name: Dependabot Lint Check
on:
  pull_request:
    branches:
      - dependabot/**

jobs:
  standardrb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint code for consistent style
        run: bundle exec standardrb
